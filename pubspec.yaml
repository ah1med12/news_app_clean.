<div class="markdown-heading" dir="auto"><h2 tabindex="-1" class="heading-element" dir="auto">SOLID &amp; Patterns</h2><a id="user-content-solid--patterns" class="anchor" aria-label="Permalink: SOLID &amp; Patterns" href="https://github.com/ah1med12/news_app_clean#solid--patterns"><svg class="octicon octicon-link" viewBox="0 0 16 16" version="1.1" width="16" height="16" aria-hidden="true"><path d="m7.775 3.275 1.25-1.25a3.5 3.5 0 1 1 4.95 4.95l-2.5 2.5a3.5 3.5 0 0 1-4.95 0 .751.751 0 0 1 .018-1.042.751.751 0 0 1 1.042-.018 1.998 1.998 0 0 0 2.83 0l2.5-2.5a2.002 2.002 0 0 0-2.83-2.83l-1.25 1.25a.751.751 0 0 1-1.042-.018.751.751 0 0 1-.018-1.042Zm-4.69 9.64a1.998 1.998 0 0 0 2.83 0l1.25-1.25a.751.751 0 0 1 1.042.018.751.751 0 0 1 .018 1.042l-1.25 1.25a3.5 3.5 0 1 1-4.95-4.95l2.5-2.5a3.5 3.5 0 0 1 4.95 0 .751.751 0 0 1-.018 1.042.751.751 0 0 1-1.042.018 1.998 1.998 0 0 0-2.83 0l-2.5 2.5a1.998 1.998 0 0 0 0 2.83Z"></path></svg></a></div>
<ul dir="auto">
<li><strong>S</strong>: Every file/class has a single responsibility (e.g., <code>NewsRemoteDataSource</code> only fetches data).</li>
<li><strong>O</strong>: Add new endpoints by creating new use cases without modifying core abstractions.</li>
<li><strong>L</strong>: <code>NewsRepositoryImpl</code> correctly implements the <code>NewsRepository</code> interface and can be swapped.</li>
<li><strong>I</strong>: Small interfaces (e.g., <code>NewsRepository</code>) avoid “fat” contracts.</li>
<li><strong>D</strong>: Presentation depends on <strong>abstractions</strong> (use cases/repository interfaces), injected via GetIt.</li>
</ul>
<p dir="auto"><strong>Repository pattern</strong> decouples UI from data.<br>
<strong>Mapper/Factory</strong>: <code>ArticleModel</code> ↔ <code>Article</code> via <code>fromJson()</code> and <code>toEntity()</code> methods.<br>
<strong>Singleton</strong>: <code>ApiClient</code> and DI container (<code>GetIt.I</code>) are singletons.</p>
