<p dir="auto">A Flutter news app demonstrating <strong>Clean Architecture</strong>, <strong>SOLID</strong>, and common design patterns:</p>
<ul dir="auto">
<li><strong>Repository pattern</strong></li>
<li><strong>Mapper / Factory</strong> to convert DTOs to Entities</li>
<li><strong>Singleton</strong> API client (via GetIt) and DI container</li>
<li><strong>BLoC</strong> for presentation logic</li>
</ul>
<blockquote>
<p dir="auto">Uses the <a href="https://newsapi.org/" rel="nofollow">NewsAPI.org</a> endpoints (<code>/v2/top-headlines</code> and <code>/v2/everything</code>). You need an API key.</p>
</blockquote>
